<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMT-AK: Modul Transisi Kognitif ðŸŽ§</title>

    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./iconMusic-192.png">
    
    <style>
        :root {
            --primary-color: #5d5c61;
            --secondary-color: #b0c9b0;
            --background-color: #f7f7f7;
            --accent-color: #7395ae;
            --danger-color: #d9534f;
            --text-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: var(--accent-color);
            margin-bottom: 30px;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .timer-display {
            font-size: 2.5em;
            font-weight: 700;
            color: white;
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 15px;
            background-color: var(--primary-color);
            transition: all 0.3s;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .controls button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 8px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #stop-button {
            background-color: var(--danger-color);
        }

        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .controls button:hover:not(:disabled) {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AMT-AK ðŸŽ§</h1>
        <p class="subtitle">Modul Transisi Kognitif: Durasi Audio ke Output Produktif</p>

        <div id="music-container">
            <audio id="focus-music" src="./SuperSayaz.mp3" preload="auto"></audio>
            <p><strong>Input Audio Diskret:</strong> SuperSayaz.mp3</p>
        </div>

        <div class="timer-display" id="timer-display">Sistem Sedia (Inisialisasi)</div>

        <div class="controls">
            <button id="start-button">MULA AKTIVASI STREAM</button>
            <button id="stop-button" disabled>HENTI INTERUPSI</button>
        </div>
        
    </div>

    <script>
        const audio = document.getElementById('focus-music');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const timerDisplay = document.getElementById('timer-display');
        
        let intervalTracker;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }
        
        function startMusic() {
            audio.play().then(() => {
                timerDisplay.textContent = 'Stream Audio Aktif...';
                timerDisplay.style.backgroundColor = '#7395ae';

                audio.addEventListener('loadedmetadata', startMonitoring, { once: true });
                if (audio.readyState >= 1) startMonitoring();

                function startMonitoring() {
                    const duration = audio.duration; 
                    let timeRemaining = duration;

                    clearInterval(intervalTracker);
                    
                    intervalTracker = setInterval(() => {
                        timeRemaining = duration - audio.currentTime;
                        if (timeRemaining > 0) {
                            timerDisplay.textContent = `Temporal Sisa: ${formatTime(timeRemaining)}`;
                        } else {
                            clearInterval(intervalTracker);
                        }
                    }, 500);
                }

                startButton.disabled = true;
                stopButton.disabled = false;

            }).catch(error => {
                console.error("Kegagalan Main Balik Audio:", error);
                alert("Ralat Ekseskusi Audio. Sila benarkan akses main balik dan cuba semula.");
            });
        }

        function stopMusic() {
            clearInterval(intervalTracker);
            audio.pause();
            audio.currentTime = 0;
            timerDisplay.textContent = 'Interupsi Dihentikan. Sistem Sedia (Reset).';
            timerDisplay.style.backgroundColor = '#5d5c61';

            startButton.disabled = false;
            stopButton.disabled = true;
        }

        audio.addEventListener('ended', () => {
            clearInterval(intervalTracker);
            timerDisplay.textContent = '!! PENCETUSAN OUTPUT PRODUKTIF !!';
            timerDisplay.style.backgroundColor = '#b0c9b0';

            alert("PERHATIAN: Temporal Input Audio Telah Mencapai Terminus. Laksanakan Output Produktif.");

            startButton.disabled = false;
            stopButton.disabled = true;
        });

        startButton.addEventListener('click', startMusic);
        stopButton.addEventListener('click', stopMusic);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('ServiceWorker berjaya:', reg.scope))
                .catch(err => console.log('ServiceWorker gagal:', err));
            });
        }
    </script>

</body>
</html>
